$.ready(function(){
	$(".tito-ticket-name").each(function(){
		var value = $(this).text().replace("Interaction 18 conference (Feb 6-8) -", ""); 
		$(this).text(value); 
	});
})

<!-- Tito styles -->
<style type="text/css"  >

.tito-wrapper {
}



.tito-wrapper li {
	list-style: none;
	display:block;
	padding:2em 0 1em;
}

.tito-wrapper li + li, .tito-wrapper form { 
	border-top: 1px solid #b0a7ac;

}

.tito-ticket-name {
	font-weight: 600;
}
.tito-ticket-description {
	font-size: 1rem;

}
.tito-discount-code-show {
	display:none;
}

.tito-ticket-name-wrapper {
	max-width:80%;
	display:inline-block;
}

.tito-discount-code {
}


.tito-ticket-price-quantity, .tito-ticket-price-quantity-wrapper { 
	float:right;
	display:block;
	position:relative; 
	top:-0.3em;
}
.tito-ticket-price, .tito-ticket-quantity {
	display:inline-block;
}

.tito-ticket-quantity-field {
	width:2em;
	text-align: right;
}

.tito-tickets-remaining {
white-space: nowrap;
color: #e50051;
font-weigth:400;
font-size: 1rem;
}

.tito-ticket-status-sold-out {
	background-color: #CCC4C9;
	line-height:1.5em;
	padding:0.3em;
	border-radius:0.3em;
	float:right;
}

.tito-discount-code {
	padding: 1em 0;
	margin-bottom: 1em;
	text-align: right;
	border-bottom: 1px solid 
}
.tito-submit-wrapper {
	text-align:right;
}

.tito-badge-link { display: none; }
</style>
