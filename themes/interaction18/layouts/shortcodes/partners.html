<div class="boxes boxes-nopadding boxes-partners">
{{ $data := getJSON "https://script.google.com/macros/s/AKfycbxOLElujQcy1-ZUer1KgEvK16gkTLUqYftApjNCM_IRTL3HSuDk/exec?id=1I1tqSbAVRccL1N2yKQ3aiSzgNryLNzhfX6SAQ8xkNVI&sheet=partners" }}
{{ range $data.partners }}
    {{ $item := . }}
    <div class="box">
      <a href="{{ $item.url }}" target="_blank" class="no-underline">
        <img src="{{ $item.logo }}" alt="{{ $item.logoalt }}" style="width:250px;">
      </a>
      <br/>
        <hr class="hr-xs">
        {{ $item.title }}<br>
        <a href="{{ $item.url }}" target="_blank">{{ $item.link }}</a>
    </div>
{{ end }}
</div>
