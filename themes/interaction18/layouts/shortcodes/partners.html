{{ $data := getJson "data/partner/partners.json" }}
{{ range $data.items }}
    {{ $item := . }}
    <div class="box">
      <img src="{{ $item.logo }}" alt="{{ $item.logo-alt }}" style="width:250px;"><br/>
        <hr class="hr-xs">
        {{ $item.title }}<br>
        <a href="{{ $item.url }}" target="_blank">{{ $item.link }}</a>
    </div>
{{ end }}
