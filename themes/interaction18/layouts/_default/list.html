{{ partial "header.html" . }}
<div class="bordered-top"></div>
<main id="main">
	<section class="container content container-s spacer-2t-b">
		<h1>{{ .Title }}</h1>
		{{ .Content }}

		{{ $paginator := .Paginate (where .Site.Pages "Type" "post") }}
		{{ range $paginator.Pages }}
			{{ partial "summary.html" . }}
		{{ end }}

	</section>
</main>
{{ partial "footer.html" . }}
